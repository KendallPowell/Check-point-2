<!doctype html>
<html lang="en">

<head>
  <title>Poke-dollar-Clicker</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body class="container-fluid">
  <header class="container-fluid">
    <section class="row justify-content-center mt-3 mb-1">
      <div class="col-6 text-white text-center">
        <h1>PokeDollar Farm</h1>
      </div>
    </section>
  </header>

  <main class="container-fluid">
    <section class="section row justify-content-center align-items-end ">
      <img class="click-box" onclick="addDollar()" src="https://i.gifer.com/8K8b.gif" alt="Trainer">
    </section>
    <section class="row justify-content-center mt-3">
      <div
        class="col-4 d-flex align-self-end small-box text-light justify-content-evenly align-items-center rounded-top">
        <div class="row">
          <div class="col-6">
            <img src="https://thumbs.gfycat.com/SparseTimelyBrontosaurus.webp" alt="money gained"
              class="modifier-box img-fluid">
          </div>
          <div class="col-6">
            <div id="cynthia" class="mt-1">1</div>
          </div>
        </div>
      </div>
      <div class="col-4 count-box rounded-top d-flex align-items-center justify-content-between shadow-lg">
        <img src="https://pbs.twimg.com/profile_images/1501649570341736462/Q-9o4Ynz_400x400.png"
          class="img-fluid poke-box" alt="PokeDollar">
        <h1 id="total" class="text-light mx-2">0</h1>
      </div>
      <div
        class="col-4 d-flex align-self-end small-box text-light justify-content-evenly align-items-center rounded-top">
        <div class="row">
          <div class="col-6">
            <img src="https://www.nicepng.com/png/full/312-3126543_pokeball-clock-pokeball-png.png" alt="money gained"
              class="modifier-box img-fluid">
          </div>
          <div class="col-6">
            <div id="auto" class="mt-1">0</div>
          </div>
        </div>
      </div>
    </section>
    <section class="row justify-content-center">
      <div class="col-10">
        <div class="row bg-primary border border-2 border-info border-opacity-75 rounded p-2 justify-content-evenly">
          <div class="col-5 bg-secondary text-white rounded shadow-lg my-2">
            <div class="row p-1">
              <div class="col-4 d-flex justify-content-center my-2 align-items-start">
                <div>
                  <div class="text-lighter">CLICK UPGRADES</div>
                  <button onclick="buyMorePokemon()"
                    class="text-start p-1 d-flex align-items-center bg-darkBlue border border-2 border-white justify-content-evenly rounded btn-box">
                    <img
                      src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/c861d306-8f42-4864-ab2e-61a271518c8a/df4gmwq-53c091ee-3c95-40e7-b4f3-f83fcea53b37.png/v1/fill/w_1280,h_1281,strp/quick_ball_by_ace_zeroartic_df4gmwq-fullview.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7ImhlaWdodCI6Ijw9MTI4MSIsInBhdGgiOiJcL2ZcL2M4NjFkMzA2LThmNDItNDg2NC1hYjJlLTYxYTI3MTUxOGM4YVwvZGY0Z213cS01M2MwOTFlZS0zYzk1LTQwZTctYjRmMy1mODNmY2VhNTNiMzcucG5nIiwid2lkdGgiOiI8PTEyODAifV1dLCJhdWQiOlsidXJuOnNlcnZpY2U6aW1hZ2Uub3BlcmF0aW9ucyJdfQ.VJqc50ARIk980fO2isMtnK1mKz-XrqYEAXVt-cqdgV4"
                      alt="Quick Ball" class="upgrade-box img-fluid ms-1 p-1 text-start">
                    <img src="https://pbs.twimg.com/profile_images/1501649570341736462/Q-9o4Ynz_400x400.png"
                      alt="money gained" class="upgrade-box img-fluid ms-1 p-1">
                    <h3 id="click-price">75</h3>
                  </button>
                </div>
              </div>
              <div class="col-1 mt-4 p-1">
                <div>Add Pokemon</div>
                <h5>+1</h5>
              </div>
              <div class="col-1"></div>
              <div class="col-4 d-flex justify-content-center my-2">
                <div>
                  <div class="text-lighter">CLICK UPGRADES</div>
                  <button onclick="buyMoreTrainers()"
                    class="text-start p-1 d-flex align-items-center bg-darkBlue border border-2 border-white justify-content-evenly rounded btn-box">
                    <img src="https://art.pixilart.com/15a49984d61a16a.png" alt="Quick Ball"
                      class="upgrade-box img-fluid ms-1 p-1">
                    <img src="https://pbs.twimg.com/profile_images/1501649570341736462/Q-9o4Ynz_400x400.png"
                      alt="money gained" class="upgrade-box img-fluid ms-1 p-1">
                    <h3 id="auto-price" class="me-2">500</h3>
                  </button>
                </div>
              </div>
              <div class="col-1 mt-4 p-1">
                <div>Add Trainer</div>
                <h5>+20</h5>
              </div>
            </div>
          </div>
          <div class="col-5 bg-secondary text-white rounded shadow-lg my-2">
          </div>
        </div>
    </section>




  </main>

  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
