<!doctype html>
<html lang="en">

<head>
  <title>Poke-dollar-Clicker</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body class="container-fluid">
  <header class="container-fluid">
    <section class="row justify-content-center mt-3 mb-1">
      <div class="col-6 text-white text-center">
        <h1>PokeDollar Farm</h1>
      </div>
    </section>
  </header>

  <main class="container-fluid">
    <section class="section row justify-content-center align-items-end ">
      <img class="click-box" onclick="addDollar()" src="https://i.gifer.com/8K8b.gif" alt="Trainer">
    </section>
    <section class="row justify-content-center">
      <div class="col-4 d-flex align-self-end small-box text-light justify-content-evenly align-items-center ">
        <div class="row">
          <div class="col-6">
            <img src="https://static.miraheze.org/pokeclickerwiki/8/89/PokeCoin.png" alt="money gained"
              class="modifier-box img-fluid">
          </div>
          <div class="col-6">
            <div class="mt-1">= 1</div>
          </div>
        </div>
      </div>
      <div
        class="col-4 count-box rounded-top d-flex align-items-center justify-content-between shadow-lg border border-1 border-light">
        <img src="https://pbs.twimg.com/profile_images/1501649570341736462/Q-9o4Ynz_400x400.png"
          class="img-fluid poke-box" alt="PokeDollar">
        <h1 id="total" class="text-light mx-2">0</h1>
      </div>
      <div class="col-4 d-flex align-self-end small-box text-light">

      </div>
    </section>
    <section class="row justify-content-center">
      <div class="col-10 bg-white"></div>

    </section>




  </main>

  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
